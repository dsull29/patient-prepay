<div class="container py-5">
  <h2 class="text-center mb-5">Enter Patient Responsibility from Bill</h2>
  <form (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
    <div class="form-group">
      <label for="patient-responsibility">Patient Responsibility:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" class="form-control" id="patient-responsibility" name="patientResponsibility" [(ngModel)]="patientResponsibility" required>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-3">Next</button>
    </div>
  </form>
</div>
